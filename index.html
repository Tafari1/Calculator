<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="CalculatorContainer">
      <div id="inputContainer">
        <input type="text" id="inputField" readonly /><button id="clear">
          C
        </button>
      </div>
      <div id="firstLineContainer">
        <button onclick="appendToDisplay('1')" id="btn1">1</button>
        <button id="btn2" onclick="appendToDisplay('2')">2</button>
        <button id="btn3" onclick="appendToDisplay('3')">3</button>
        <button id="divide" onclick="appendToDisplay('/')">/</button>
      </div>
      <div id="SecondLineContainer">
        <button id="btn4" onclick="appendToDisplay('4')">4</button>
        <button id="btn5" onclick="appendToDisplay('5')">5</button>
        <button id="btn6" onclick="appendToDisplay('6')">6</button>
        <button id="Multiply" onclick="appendToDisplay('*')">*</button>
      </div>
      <div id="ThirdLineContainer">
        <button id="btn7" onclick="appendToDisplay('7')">7</button>
        <button id="btn8" onclick="appendToDisplay('8')">8</button>
        <button id="btn9" onclick="appendToDisplay('9')">9</button>
        <button id="Subtract" onclick="appendToDisplay('-')">-</button>
      </div>
      <div id="fourthLineContainer">
        <button id="btn0" onclick="appendToDisplay('0')">0</button>
        <button id="btnDot" onclick="appendToDisplay('.')">.</button>
        <button id="equal">=</button>
        <button id="add" onclick="appendToDisplay('+')">+</button>
      </div>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
